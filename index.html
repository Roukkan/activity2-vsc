<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      text-align: center;
    }

    .keys {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 4px;
    }

    input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
    <div class="container d-flex justify-content-evenly align-content-center">
      <div class="row">
        <div class="col mt-5 p-2">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <div class="row">
                <div class="col mt-2 pt-2">
                  <h5 class="card-title">GUESS THE NUMBER!</h5>
                </div>
                <div class="col-lg-3 col-2 ms-0 ps-0 pe-1 me-1">
                  <button id="reset" onclick="location.reload()" class="bi bi-arrow-clockwise btn btn-close-white fs-3"></button>
                </div>
              </div>
              
              <br>
              <p class="card-text">Guess a number between 1 and 100:</p>
              <input type="number" id="guessInput" class="form-control" readonly>
              <p id="message"></p>
              <br>
             
              <div class="keys" id="numbers">
                <input type="button" class="btn btn-outline-success" value="1" onclick="addtoGuess('1')">
                <input type="button" class="btn btn-outline-success" value="2" onclick="addtoGuess('2')">
                <input type="button" class="btn btn-outline-success" value="3" onclick="addtoGuess('3')">
                <input type="button" class="btn btn-outline-success" value="4" onclick="addtoGuess('4')">
                <input type="button" class="btn btn-outline-success" value="5" onclick="addtoGuess('5')">
                <input type="button" class="btn btn-outline-success" value="6" onclick="addtoGuess('6')">
                <input type="button" class="btn btn-outline-success" value="7" onclick="addtoGuess('7')">
                <input type="button" class="btn btn-outline-success" value="8" onclick="addtoGuess('8')">
                <input type="button" class="btn btn-outline-success" value="9" onclick="addtoGuess('9')">
                <button onclick="addtoGuess()" class="btn btn-outline-success" style="width: 120px; height: 50px;">Clear</button>
                <input type="button" class="btn btn-outline-success" value="0" onclick="addtoGuess('0')">
              </div>
            </div>
            <div class="card-footer" id="chkBtn">
              <button onclick="checkGuess()" class="form-control btn btn-success">Check</button>
            </div>
          </div>
        </div>
      </div>       
    </div>
    <script>
      function addtoGuess(value) {
        document.getElementById('guessInput').value += value;
      }

      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        const guessInput = document.getElementById("guessInput");
        const numkeys = document.getElementById("numbers");
        const checkBtn = document.getElementById("chkBtn");
        const guess = parseInt(guessInput.value);
        const message = document.getElementById("message");

        if (guess < 1 || guess > 100) {
          message.textContent = "Please enter a valid number between 1 and 100.";
        } else {
          attempts++;
          if (guess === randomNumber) {
            message.textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
            numkeys.hidden = true;
            checkBtn.hidden = true;
          } else if (guess < randomNumber) {
            message.textContent = "Too low! Try a higher number.";
          } else {
            message.textContent = "Too high! Try a lower number.";
          }
        }       
        guessInput.value = "";
      }
    </script>
</body>
</html>
